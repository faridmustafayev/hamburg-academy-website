databaseChangeLog:
  - changeSet:
      id: 20253002
      author: Farid Mustafayev
      changes:
        - createTable:
            tableName: service_project_requests
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: service_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: project_request_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: service_project_requests
            baseColumnNames: service_id
            referencedTableName: services
            referencedColumnNames: id
            constraintName: fk_service_project_requests_services

        - addForeignKeyConstraint:
            baseTableName: service_project_requests
            baseColumnNames: project_request_id
            referencedTableName: project_requests
            referencedColumnNames: id
            constraintName: fk_service_project_requests_project_requests