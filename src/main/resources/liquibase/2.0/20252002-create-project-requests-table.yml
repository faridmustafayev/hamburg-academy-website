databaseChangeLog:
  - changeSet:
      id: 20252002
      author: Farid Mustafayev
      changes:
        - createTable:
            tableName: project_requests
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: full_name
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(128)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: phone_number
                  type: VARCHAR(17)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(16)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValue: now()
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: true