databaseChangeLog:
  - changeSet:
      id: 20252003
      author: Farid Mustafayev
      changes:
        - createTable:
            tableName: contacts
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: address
                  type: VARCHAR(1024)
                  constraints:
                    nullable: false
              - column:
                  name: map_url
                  type: VARCHAR(1024)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(64)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: phone_number
                  type: VARCHAR(17)
                  constraints:
                    nullable: false
              - column:
                  name: linkedin_url
                  type: VARCHAR(1024)
                  constraints:
                    nullable: false
              - column:
                  name: instagram_url
                  type: VARCHAR(256)
                  constraints:
                    nullable: false
              - column:
                  name: tiktok_url
                  type: VARCHAR(256)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(16)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValue: now()
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: true