databaseChangeLog:
  - changeSet:
      id: 20252001
      author: Farid Mustafayev
      changes:
        - createTable:
            tableName: specialization_course_requests
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: specialization_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: course_request_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: specialization_course_requests
            baseColumnNames: specialization_id
            referencedTableName: specializations
            referencedColumnNames: id
            constraintName: fk_specialization_course_requests_specializations

        - addForeignKeyConstraint:
            baseTableName: specialization_course_requests
            baseColumnNames: course_request_id
            referencedTableName: course_requests
            referencedColumnNames: id
            constraintName: fk_course_requests_specializations