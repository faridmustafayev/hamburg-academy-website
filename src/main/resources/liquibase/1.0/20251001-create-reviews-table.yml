databaseChangeLog:
  - changeSet:
      id: 20251001
      author: Farid Mustafayev
      changes:
        - createTable:
            tableName: reviews
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: student_name
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: student_surname
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: rating
                  type: DOUBLE
                  constraints:
                    nullable: false
              - column:
                  name: image_path
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: comment
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(16)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValue: now()
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: true
              - column:
                  name: specialization_id
                  type: BIGINT
                  constraints:
                    nullable: true

        - addForeignKeyConstraint:
            baseTableName: reviews
            baseColumnNames: specialization_id
            referencedTableName: specializations
            referencedColumnNames: id
            constraintName: fk_reviews_specializations
            onDelete: SET NULL