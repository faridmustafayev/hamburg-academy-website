databaseChangeLog:
  - changeSet:
      id: 20251002
      author: Farid Mustafayev
      changes:
        - createTable:
            tableName: instructors
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: full_name
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: info
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: linkedin
                  type: VARCHAR(1024)
                  constraints:
                    nullable: false
              - column:
                  name: image_path
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(16)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValue: now()
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: true
              - column:
                  name: specialization_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: instructors
            baseColumnNames: specialization_id
            referencedTableName: specializations
            referencedColumnNames: id
            constraintName: fk_instructors_specializations